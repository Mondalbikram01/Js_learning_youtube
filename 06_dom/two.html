<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- short cut div.day * 4 -->
         <div class="day">Monday</div>
         <div class="day">Tuesday</div>
         <div class="day">Wednesday</div>
         <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    // console.log(parent);

    // console.log(parent.children[1].innerHTML);
    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML);
        
    // }
    parent.children[1].style.color = "orange"
    // this way you go from parent to child
    // console.log(parent.firstElementChild);
    // console.log(parent.lastElementChild);

    // this way you go from child to  parent
    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);//go to parent element
    console.log(dayOne.nextElementSibling);// go to brother element

    console.log("NODES :",parent.childNodes);//it is a comples tree structure run by browser in background. here every line breaks also count. so thats why it is counted more than the elements inside parent.

</script>
